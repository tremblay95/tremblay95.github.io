<div id="particles-js" class="p-0 hero-gradient vh-100 text-white text-center shadow position-relative">
    <div class="p-0 m-0 col-sm-8 col-12 position-absolute top-50 start-50 translate-middle">
        <h1 class="display-1 fw-semibold d-lg-inline d-none">{{ site.title }}</h1>
        <h1 class="display-2 fw-semibold d-lg-none">{{ site.title }}</h1>
        <h4 class="fw-semibold">{{ site.tagline }}</h4>
        <div class="d-grid gap-md-5 gap-3 mt-0 d-flex justify-content-center">
            <a href="mailto:{{ site.email }}" alt="email me" class="link-light display-3 link-opacity-75-hover" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-envelope-at-fill" title="Email Me"></i>
            </a>
            <a href="{{ site.github-url }}" alt="github" class="link-light display-3 link-opacity-75-hover" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-github" title="My Github"></i>
            </a>
            <a href="{{ site.linkedin-url }}" alt="linkedin" class="link-light display-3 link-opacity-75-hover" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-linkedin" title="My LinkedIn"></i>
            </a>
            <a href="/resume" alt="resume" class="link-light display-3 link-opacity-75-hover">
                <i class="bi bi-file-earmark-person-fill" title="My Online Resume"></i>
            </a>
        </div>
    </div>
    <div class="position-absolute bottom-0 start-50 translate-middle-x pb-4">
        <div class="animate__animated animate__bounce animate__slower animate__delay-1s">
            <a class="link-light link-opacity-75-hover display-5" href="#about" data-scroll>
                <!-- <i class="fa-solid fa-caret-down"></i> -->
                <i class="bi bi-caret-down-fill"></i>
            </a>
        </div>
    </div>
</div>
