{% capture border %}
    {% if include.colour %}
        border-{{ include.colour }}
    {% else %}
        border-primary
    {% endif %}
{% endcapture %}

{% capture text %}
    {% if include.colour %}
        text-{{ include.colour }}
    {% else %}
        text-primary
    {% endif %}
{% endcapture %}

<span class="badge badge-primary border rounded border-2 fw-semibold {{ border }} {{ text }}">{{ include.tag }}</span>
